<title>
	Talent Dashboard Login
</title>

<section class="container">
        <div class="col-lg-12">
            <div class="container">
                <div class="omb_login">
                        
                   
                    <h2 class="omb_authTitle">Login Talent Dashboard  Or <a ui-sref="talentregister" ui-sref-active="active" href="/talentregister">Sign up</a></h2>
                    <div style="margin-bottom: 70px;" class="row omb_row-sm-offset-3 omb_socialButtons">
                        
                        <div class="col-xs-6 col-sm-3">
                            <a ng-click="linkedInLogin()" class="btn btn-lg btn-block omb_btn-linkedin">
                                <i class="fa fa-linkedin visible-xs"></i>
                                <span class="hidden-xs">Login  with LinkedIn </span>
                            </a>
                        </div>
                        <div class="col-xs-6 col-sm-3">
                            <a ng-click="googleLogin()" class="btn btn-lg btn-block omb_btn-google">
                                <i class="fa fa-google-plus visible-xs"></i>
                                <span class="hidden-xs">Login with Google+ </span>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" style="text-align: left; margin-top: 40px;font-weight:bold;">
                    <b>Or</b>
            </div>
           </div>

        <div class="container">
        <div class="row" style="text-align: left; margin-top: 40px;font-weight:bold;">
                <b>Sign in with Email ID</b>
        </div>
       </div>

        <div class="col-md-4 col-sm-12 col-xs-12">
                <div class="account-wall" style="background: linear-gradient(rgba(255,255,255,.8), rgba(255,255,255,.8)) center; ">
                     <div class="form-signin">
                        
                        <input name="txt_username" id="txt_username" tabindex="1" type="text" placeholder="Enter Email-Id" class="form-control" />
                        <input name="txt_password" id="txt_password" tabindex="2" type="password" placeholder="Password" class="form-control" />
                        <div style="text-align: center">
                            <span id="RegularExpressionValidator1" style="color:Red;display:none;"></span>
                            <span id="rfv_username" class="Validators" style="color:Red;display:none;"></span>
                            <span id="rfv_password" class="Validators" style="color:Red;display:none;"></span>
                            <div id="vs_login" style="color:Red;display:none;">

</div>
                        </div>
                        <a id="btn_login" tabindex="3" class="btn btn-lg btn-primary btn-block"  style="text-align: center">Login to Talent Dashboard</a>
                        <span class="clearfix"></span>
                        
                    </div>
                </div>
                   <div class="row" style="text-align: center; margin-top: 10px;font-weight:bold;">
                        <u><a ui-sref="taskerLogin" ui-sref-active="active"> Forgot Password</a></u>
                    </div>
                    <div class="row" style="text-align: center; margin-top: 10px;font-weight:bold;">
                    <u><a ui-sref="talentregister" ui-sref-active="active" >Create New Account</a></u>
                       </div>
    </section>
